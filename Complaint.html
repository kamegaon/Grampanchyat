<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ग्रामपंचायत तक्रार डेटा</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #ffffff;
      color: #444;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    .complaints-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .complaint-card {
      background: linear-gradient(145deg, #ffffff, #f9f9f9);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .complaint-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .complaint-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .complaint-email {
      font-weight: bold;
      color: #ff5722;
    }

    .complaint-timestamp {
      font-size: 0.8rem;
      color: #999;
    }

    .complaint-text {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .complaint-image {
      text-align: center;
      margin-top: 0.5rem;
    }

    .complaint-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s;
      margin-top: 2rem;
      text-align: center;
    }

    .btn:hover {
      background: #fb8c00;
      transform: translateY(-2px);
    }

    @media(max-width: 600px){
      .complaints-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ग्रामपंचायत तक्रार डेटा</h1>
</header>

<div class="container">
  <h2>सर्व तक्रारी</h2>

  <div class="complaints-grid" id="complaintsGrid">
    <!-- Complaint cards will populate here -->
  </div>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSf-wIOdK3EVCG7FB43DHwD476Fs3tFoSBkEcDmo8dtyFFQDjg/viewform?usp=header" target="_blank" class="btn">तक्रार जोडा</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpOuwnZp1PRmJM44XXOMzGptNccvslmBsCjhndRoNaMYjpFt2yQRpodWEiJIQTTT0bb3zY_bSd1Yy7/pub?output=csv';

  fetch(csvUrl)
    .then(res => res.text())
    .then(data => {
      Papa.parse(data, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const grid = document.getElementById('complaintsGrid');
          results.data.forEach(row => {
            // Extract name before @
            let emailName = row['Email address'] ? row['Email address'].split('@')[0] : 'Guest';

            const card = document.createElement('div');
            card.className = 'complaint-card';
            card.innerHTML = `
              <div class="complaint-header">
                <span class="complaint-timestamp">${row.Timestamp || '-'}</span>
                <span class="complaint-email">${emailName}</span>
              </div>
              <div class="complaint-text">${row['तक्रार लिहा'] || '-'}</div>
              <div class="complaint-image">
                ${row['add img link'] ? `<img src="${row['add img link']}" alt="Complaint Image">` : ''}
              </div>
            `;
            grid.appendChild(card);
          });
        }
      });
    })
    .catch(err => console.error('Error loading CSV:', err));
</script>

</body>
</html>
