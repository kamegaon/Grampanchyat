<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‚Äì ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Devanagari", Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      color: #333;
    }

    header {
      text-align: center;
      background: #673ab7;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 15px;
    }

    .complaint-card {
      background: #fff;
      margin: 20px 0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: flex-start;
    }

    .complaint-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 25px rgba(0,0,0,0.25);
    }

    .complaint-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #673ab7;
    }

    .complaint-details {
      flex: 1;
    }

    .complaint-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #673ab7;
    }

    .complaint-text {
      margin-top: 5px;
      font-size: 1em;
      color: #444;
    }

    .add-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin: 20px auto;
      padding: 15px;
      background: #ff5722;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .add-btn:hover {
      background: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‚Äì ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä</header>
  <div class="container" id="complaints"></div>

  <!-- Add Complaint Button -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfQ-BZJMRk2poh_ww0BuRISMH8QnyrsD0rf4pM8C8dHfy7rnQ/viewform?usp=header" 
     target="_blank" class="add-btn">üìù ‡§®‡§µ‡•Ä ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§®‡•ã‡§Ç‡§¶‡§µ‡§æ</a>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlJiG7E-uic4Z-j_hk_Yji3BDCH52HLUCV7Hkpg7QaRDs87mzqDko6xPgFsXgoU_mEyeyESpqpGH8m/pub?output=csv";
    const defaultImg = "https://cdn-icons-png.flaticon.com/512/149/149071.png"; // default profile img

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        let container = document.getElementById("complaints");

        data.forEach(row => {
          if (!row["Complaint"]) return;

          let name = row["Email Address"] ? row["Email Address"].split("@")[0] : "Guest";
          let complaint = row["Complaint"] || "No complaint text";
          let img = row["img"] && row["img"].trim() !== "" ? row["img"] : defaultImg;

          let card = `
            <div class="complaint-card">
              <img src="${img}" class="complaint-img" alt="User">
              <div class="complaint-details">
                <div class="complaint-name">${name}</div>
                <div class="complaint-text">${complaint}</div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      }
    });
  </script>
</body>
</html>
