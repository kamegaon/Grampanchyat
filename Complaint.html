<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ग्रामपंचायत तक्रार डेटा</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    table th, table td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #a5d6a7;
      color: #1b5e20;
    }

    tr:nth-child(even) {
      background-color: #f1f8e9;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background: #388e3c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2e7d32;
    }

    .img-cell img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }

    @media(max-width: 768px){
      table th, table td {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ग्रामपंचायत तक्रार डेटा</h1>
</header>

<div class="container">
  <h2>सर्व तक्रारी</h2>
  <table id="complaintTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Email</th>
        <th>तक्रार लिहा</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will populate here -->
    </tbody>
  </table>

  <a href="https://docs.google.com/forms/d/e/1FAIpQLSf-wIOdK3EVCG7FB43DHwD476Fs3tFoSBkEcDmo8dtyFFQDjg/viewform?usp=header" target="_blank" class="btn">तक्रार जोडा</a>
</div>

<!-- PapaParse library to read CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpOuwnZp1PRmJM44XXOMzGptNccvslmBsCjhndRoNaMYjpFt2yQRpodWEiJIQTTT0bb3zY_bSd1Yy7/pub?output=csv';

  fetch(csvUrl)
    .then(response => response.text())
    .then(data => {
      Papa.parse(data, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const tbody = document.querySelector('#complaintTable tbody');
          results.data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.Timestamp || '-'}</td>
              <td>${row['Email address'] || 'Guest'}</td>
              <td>${row['तक्रार लिहा'] || '-'}</td>
              <td class="img-cell">${row['add img link'] ? `<img src="${row['add img link']}" alt="img">` : '—'}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      });
    })
    .catch(error => console.error('Error fetching CSV:', error));
</script>

</body>
</html>
