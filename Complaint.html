<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans Devanagari", Arial, sans-serif;
      background: #f0f0f0;
    }

    header {
      text-align: center;
      background: #673ab7;
      color: white;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .complaint-box {
      background: #fff;
      border: 2px solid #673ab7;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .complaint-header {
      font-weight: bold;
      font-size: 1.1em;
      color: #673ab7;
      margin-bottom: 8px;
    }

    .complaint-text {
      color: #333;
      margin-bottom: 10px;
    }

    .complaint-img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .add-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin: 20px auto;
      padding: 15px;
      background: #ff5722;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      text-decoration: none;
    }

      background: #e64a19;
    }
  </style>

<body>
  <header>‡§ó‡•ç‡§∞‡§æ‡§Æ‡§™‡§Ç‡§ö‡§æ‡§Ø‡§§ ‚Äì ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä</header>
  <div class="container" id="complaints"></div>

  <!-- Add Complaint Button -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfQ-BZJMRk2poh_ww0BuRISMH8QnyrsD0rf4pM8C8dHfy7rnQ/viewform?usp=header" 
     target="_blank" class="add-btn">üìù ‡§®‡§µ‡•Ä ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§®‡•ã‡§Ç‡§¶‡§µ‡§æ</a>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlJiG7E-uic4Z-j_hk_Yji3BDCH52HLUCV7Hkpg7QaRDs87mzqDko6xPgFsXgoU_mEyeyESpqpGH8m/pub?output=csv";
    const defaultImg = "https://cdn-icons-png.flaticon.com/512/1829/1829586.png"; // box default img

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        let container = document.getElementById("complaints");

        data.forEach(row => {
          if (!row["Complaint"]) return;

          let name = row["Email Address"] ? row["Email Address"].split("@")[0] : "Guest";
          let complaint = row["Complaint"];
          let img = row["img"] && row["img"].trim() !== "" ? row["img"] : defaultImg;

          let box = `
            <div class="complaint-box">
              <div class="complaint-header">üë§ ${name}</div>
              <div class="complaint-text">${complaint}</div>
              <img src="${img}" class="complaint-img" alt="Complaint Image">
            </div>
          `;
          container.innerHTML += box;
        });
      }
    });
  </script>
