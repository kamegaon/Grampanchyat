<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Kamegaon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Page Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9; /* light background */
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #222;
      text-align: center;
    }

    /* Buttons: light 3D style */
    button {
      background-color: #f0f0f0;
      border: none;
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.2), -3px -3px 8px rgba(255,255,255,0.7);
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 5px 0;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2), -5px -5px 10px rgba(255,255,255,0.7);
    }

    /* Input fields: light 3D style */
    input, textarea {
      width: 300px;
      max-width: 90%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1), inset -3px -3px 6px rgba(255,255,255,0.7);
      font-size: 15px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    /* Cards / Notice List */
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 10px 0;
      width: 90%;
      max-width: 600px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1), -4px -4px 12px rgba(255,255,255,0.6);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    /* Admin Dashboard Layout */
    .dashboard-container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Sign-out button */
    #signOut {
      margin-top: 15px;
      background-color: #e0e0e0;
      color: #444;
    }

    /* Subtle links */
    a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #000;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard - Kamegaon</h1>
  <button id="signOut"><i class="fas fa-sign-out-alt"></i> Sign Out</button>

  <div class="dashboard-container">
    <h2>‡§®‡§µ‡•Ä‡§® ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§ú‡•ã‡§°‡§æ</h2>
    <label>‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï (optional)</label>
    <input id="title" placeholder="‡§â‡§¶‡§æ: ‡§™‡§æ‡§£‡•Ä‡§™‡•Å‡§∞‡§µ‡§†‡§æ ‡§∏‡•Ç‡§ö‡§®‡§æ">
    <label>‡§∏‡§Ç‡§¶‡•á‡§∂</label>
    <textarea id="message" placeholder="‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§Ø‡•á‡§•‡•á ‡§ü‡§æ‡§ï‡§æ..."></textarea>
    <button id="save">‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡§æ</button>
  </div>

  <div class="dashboard-container">
    <h2>‡§∏‡•Ç‡§ö‡§®‡§æ ‡§Ø‡§æ‡§¶‡•Ä</h2>
    <ul id="noticeList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // üîπ Firebase Config
   const firebaseConfig = {
  apiKey: "AIzaSyBvTQvsSsy4nq-xknFYQmiVcdTOSIQ9T-c",
  authDomain: "panchayatsetu.firebaseapp.com",
  projectId: "panchayatsetu",
  storageBucket: "panchayatsetu.firebasestorage.app",
  messagingSenderId: "1082762014645",
  appId: "1:1082762014645:web:ef3a343c8d75907aba73fc"
};
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check admin login
    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'admin-login.html';
      const adminDoc = await db.collection('admins').doc(user.email).get();
      if (!adminDoc.exists) {
        alert('‡§Ü‡§™‡§£ ‡§Ö‡§ß‡§ø‡§ï‡•É‡§§ ‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§ï ‡§®‡§æ‡§π‡•Ä.');
        auth.signOut();
        return;
      }
      loadNotices();
    });

    // Add / Save Notice
    document.getElementById('save').onclick = async () => {
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;
      if(!message.trim()) { alert('‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§∞‡§ø‡§ï‡•ç‡§§ ‡§∞‡§æ‡§π‡•Ç ‡§∂‡§ï‡§§ ‡§®‡§æ‡§π‡•Ä'); return; }
      await db.collection('notifications').add({
        title, 
        message,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('title').value = '';
      document.getElementById('message').value = '';
      loadNotices();
    };

    // Load Notices
    async function loadNotices() {
      const ul = document.getElementById('noticeList');
      ul.innerHTML = '';
      const snapshot = await db.collection('notifications').orderBy('createdAt','desc').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `<strong>${data.title || ''}</strong><br>${data.message}`;
        ul.appendChild(li);
      });
    }

    // Sign Out
    document.getElementById('signOut').onclick = async () => {
      await auth.signOut();
      window.location.href = 'admin-login.html';
    };
  </script>
</body>
</html>
