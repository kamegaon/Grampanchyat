<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Kamegaon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== General Styles ===== */
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #ff5722;
      text-align: center;
    }

    /* ===== Boxes / Cards ===== */
    .login-box, .dashboard-container, .card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 25px 30px;
      margin: 15px 0;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.08), -6px -6px 12px rgba(255,255,255,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-box:hover, .dashboard-container:hover, .card:hover {
      transform: translateY(-3px);
      box-shadow: 8px 8px 15px rgba(0,0,0,0.12), -8px -8px 15px rgba(255,255,255,0.7);
    }

    /* ===== Inputs / Textarea ===== */
    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.08), inset -3px -3px 6px rgba(255,255,255,0.6);
      font-size: 15px;
    }
    textarea { height: 100px; resize: vertical; }

    /* ===== Buttons ===== */
    button {
      background-color: #ffe0b2;
      color: #333;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.15), -4px -4px 8px rgba(255,255,255,0.6);
      transition: all 0.2s ease;
      margin: 5px 0;
    }
    button:hover {
      background-color: #ffcc80;
      transform: translateY(-2px);
      box-shadow: 6px 6px 12px rgba(0,0,0,0.2), -6px -6px 12px rgba(255,255,255,0.7);
    }

    /* ===== Notice List ===== */
    #noticeList li {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 10px 0;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1), -4px -4px 12px rgba(255,255,255,0.6);
      transition: transform 0.2s ease;
    }
    #noticeList li:hover { transform: translateY(-3px); }

    a { color: #ff5722; text-decoration: none; transition: color 0.2s; }
    a:hover { color: #e64a19; }
    label { font-weight: bold; display: block; margin-top: 10px; }

    /* ===== Hide dashboard initially ===== */
    .dashboard-container { display: none; width: 90%; max-width: 900px; align-items: center; }
  </style>
</head>
<body>

  <h1>Admin Panel - Kamegaon</h1>

  <!-- ===== Login Box ===== -->
  <div class="login-box" id="loginBox">
    <h2>‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§ï ‡§≤‡•â‡§ó‡§ø‡§®</h2>
    <input type="email" id="email" placeholder="Gmail ID">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> ‡§≤‡•â‡§ó‡§ø‡§®</button>
  </div>

  <!-- ===== Dashboard ===== -->
  <div class="dashboard-container" id="dashboard">
    <button id="signOut"><i class="fas fa-sign-out-alt"></i> Sign Out</button>

    <h2>‡§®‡§µ‡•Ä‡§® ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§ú‡•ã‡§°‡§æ</h2>
    <label>‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï (optional)</label>
    <input id="title" placeholder="‡§â‡§¶‡§æ: ‡§™‡§æ‡§£‡•Ä‡§™‡•Å‡§∞‡§µ‡§†‡§æ ‡§∏‡•Ç‡§ö‡§®‡§æ">
    <label>‡§∏‡§Ç‡§¶‡•á‡§∂</label>
    <textarea id="message" placeholder="‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§Ø‡•á‡§•‡•á ‡§ü‡§æ‡§ï‡§æ..."></textarea>
    <button id="save"><i class="fas fa-save"></i> ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡§æ</button>

    <h2>‡§∏‡•Ç‡§ö‡§®‡§æ ‡§Ø‡§æ‡§¶‡•Ä</h2>
    <ul id="noticeList"></ul>
  </div>

  <!-- ===== Firebase SDK ===== -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    // üîπ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBvTQvsSsy4nq-xknFYQmiVcdTOSIQ9T-c",
  authDomain: "panchayatsetu.firebaseapp.com",
  projectId: "panchayatsetu",
  storageBucket: "panchayatsetu.firebasestorage.app",
  messagingSenderId: "1082762014645",
  appId: "1:1082762014645:web:ef3a343c8d75907aba73fc"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ===== Login =====
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const adminDoc = await db.collection('admins').doc(user.email).get();
        if(!adminDoc.exists) { alert('‡§Ü‡§™‡§£ ‡§Ö‡§ß‡§ø‡§ï‡•É‡§§ ‡§™‡•ç‡§∞‡§∂‡§æ‡§∏‡§ï ‡§®‡§æ‡§π‡•Ä.'); await auth.signOut(); return; }
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
        loadNotices();
      } catch(err) { alert(err.message); }
    };

    // ===== Sign Out =====
    document.getElementById('signOut').onclick = async () => {
      await auth.signOut();
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    };

    // ===== Load Notices =====
    async function loadNotices() {
      const ul = document.getElementById('noticeList');
      ul.innerHTML = '';
      const snapshot = await db.collection('notifications').orderBy('createdAt','desc').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `<strong>${data.title || ''}</strong><br>${data.message}`;
        ul.appendChild(li);
      });
    }

    // ===== Add Notice =====
    document.getElementById('save').onclick = async () => {
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;
      if(!message.trim()) { alert('‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§∞‡§ø‡§ï‡•ç‡§§ ‡§∞‡§æ‡§π‡•Ç ‡§∂‡§ï‡§§ ‡§®‡§æ‡§π‡•Ä'); return; }
      await db.collection('notifications').add({
        title,
        message,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('title').value = '';
      document.getElementById('message').value = '';
      loadNotices();
    };
  </script>

</body>
</html>
