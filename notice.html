<head>
<meta charset="UTF-8">
<title>‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§Ø‡§æ‡§¶‡•Ä</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
    body {
        font-family: "Noto Sans Devanagari", Arial, sans-serif;
        background: linear-gradient(135deg, #f7f9fb, #e0e7ec);
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px #bbb;
        font-size: 1.8em;
    }

    .complaint-card {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        margin-bottom: 15px;
    }

    .date-time {
        font-size: 1.1em;
        font-weight: bold;
        color: #1a3d7c;
    }

    .complaint-text {
        font-size: 1em;
        color: #000;
        margin-top: 5px;
    }

    .submitted-by {
        font-size: 0.95em;
        color: #444;
        margin-top: 5px;
    }

    .complaint-img {
        max-width: 100%;
        border-radius: 8px;
        margin-top: 8px;
        border: 1px solid #ccc;
    }

    .add-btn {
        display: block;
        width: 100%;
        text-align: center;
        margin: 20px auto;
        padding: 15px;
        background: #ff5722;
        color: white;
        font-size: 1.2em;
        border-radius: 12px;
        text-decoration: none;
    }

    .add-btn:hover {
        background: #e64a19;
    }
</style>
</head>
<body>

<h1>‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§Ø‡§æ‡§¶‡•Ä</h1>
<div id="complaintList">
    <p>‡§§‡§ï‡•ç‡§∞‡§æ‡§∞‡•Ä ‡§≤‡•ã‡§° ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á‡§§...</p>
</div>

<!-- Add Complaint Button -->
<a href="https://docs.google.com/forms/d/e/1FAIpQLSfQ-BZJMRk2poh_ww0BuRISMH8QnyrsD0rf4pM8C8dHfy7rnQ/viewform?usp=header" 
   target="_blank" class="add-btn">üìù ‡§®‡§µ‡•Ä ‡§§‡§ï‡•ç‡§∞‡§æ‡§∞ ‡§®‡•ã‡§Ç‡§¶‡§µ‡§æ</a>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRlJiG7E-uic4Z-j_hk_Yji3BDCH52HLUCV7Hkpg7QaRDs87mzqDko6xPgFsXgoU_mEyeyESpqpGH8m/pub?output=csv";
    const defaultImg = "https://cdn-icons-png.flaticon.com/512/1829/1829586.png"; // default if no img

    Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data;
            const container = document.getElementById("complaintList");
            container.innerHTML = "";

            // Show latest first
            for (let i = data.length - 1; i >= 0; i--) {
                const row = data[i];
                if (!row["Complaint"]) continue;

                const rawDateTime = row["Timestamp"] || "";
                const complaint = row["Complaint"] || "";
                let submittedBy = row["Email Address"] || "Guest";
                let img = row["img"] && row["img"].trim() !== "" ? row["img"] : defaultImg;

                // only name before @
                if (submittedBy.includes("@")) {
                    submittedBy = submittedBy.split("@")[0];
                }

                let datePart = "‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä";
                let timePart = "‡§µ‡•á‡§≥ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä";

                if (rawDateTime.includes("/")) {
                    // Format like DD/MM/YYYY HH:MM:SS
                    const [date, time] = rawDateTime.split(" ");
                    datePart = date || "";
                    timePart = time || "";
                } else if (rawDateTime.includes("-")) {
                    // ISO format
                    const dateObj = new Date(rawDateTime);
                    if (!isNaN(dateObj)) {
                        datePart = dateObj.toLocaleDateString("mr-IN");
                        timePart = dateObj.toLocaleTimeString("mr-IN");
                    }
                }

                const card = document.createElement("div");
                card.className = "complaint-card";
                card.innerHTML = `
                    <div class="date-time">üìÖ ${datePart} ‚è± ${timePart}</div>
                    <div class="complaint-text">üìù ${complaint}</div>
                    <div class="submitted-by">üë§ ${submittedBy}</div>
                    <img src="${img}" class="complaint-img" alt="Complaint Image">
                `;
                container.appendChild(card);
            }
        }
    });
</script>
</body>
</html>
